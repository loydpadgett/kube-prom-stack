apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
spec: 
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    path: community-prometheus/helm/kube-prometheus-stack
    repoURL: https://github.com/loydpadgett/kube-prom-stack
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "Replace=true"
